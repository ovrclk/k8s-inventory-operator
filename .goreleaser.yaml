env:
  - GO111MODULE=on
builds:
  - binary: inventory
    main: ./
    goarch:
      - amd64
      - arm64
    goos:
      - linux
    flags:
      - -trimpath
      - -mod=readonly
archives:
  - id: inventory
    builds:
      - inventory-linux-amd64
    name_template: "{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
    wrap_in_directory: true
    format: zip
dockers:
  - dockerfile: Dockerfile
    use: buildx
    goos: linux
    goarch: amd64
    build_flag_templates:
      - --platform=linux/amd64
      - --label=org.opencontainers.image.title={{ .ProjectName }}
      - --label=org.opencontainers.image.description={{ .ProjectName }}
      - --label=org.opencontainers.image.url=https://github.com/ovrclk/{{ .ProjectName }}
      - --label=org.opencontainers.image.source=https://github.com/ovrclk/{{ .ProjectName }}
      - --label=org.opencontainers.image.version={{ .Version }}
      - --label=org.opencontainers.image.created={{ time "2006-01-02T15:04:05Z07:00" }}
      - --label=org.opencontainers.image.revision={{ .FullCommit }}
    image_templates:
      - 'ghcr.io/ovrclk/k8s_inventory_operator:{{ .ShortCommit }}-amd64'
      - 'ghcr.io/ovrclk/k8s_inventory_operator:{{ .Version }}-amd64'
      - 'ghcr.io/ovrclk/k8s_inventory_operator:latest-amd64'
  - dockerfile: Dockerfile
    use: buildx
    goos: linux
    goarch: arm64
    build_flag_templates:
      - --platform=linux/arm64
      - --label=org.opencontainers.image.title={{ .ProjectName }}
      - --label=org.opencontainers.image.description={{ .ProjectName }}
      - --label=org.opencontainers.image.url=https://github.com/ovrclk/{{ .ProjectName }}
      - --label=org.opencontainers.image.source=https://github.com/ovrclk/{{ .ProjectName }}
      - --label=org.opencontainers.image.version={{ .Version }}
      - --label=org.opencontainers.image.created={{ time "2006-01-02T15:04:05Z07:00" }}
      - --label=org.opencontainers.image.revision={{ .FullCommit }}
    image_templates:
      - 'ghcr.io/ovrclk/k8s_inventory_operator:{{ .ShortCommit }}-arm64v8'
      - 'ghcr.io/ovrclk/k8s_inventory_operator:{{ .Version }}-arm64v8'
      - 'ghcr.io/ovrclk/k8s_inventory_operator:latest-arm64v8'
docker_manifests:
  - name_template: ghcr.io/ovrclk/{{ .ProjectName }}:{{ .ShortCommit }}
    image_templates:
      - ghcr.io/ovrclk/{{ .ProjectName }}:{{ .ShortCommit }}-amd64
      - ghcr.io/ovrclk/{{ .ProjectName }}:{{ .ShortCommit }}-arm64v8
  - name_template: ghcr.io/ovrclk/{{ .ProjectName }}:{{ .Version }}
    image_templates:
      - ghcr.io/ovrclk/{{ .ProjectName }}:{{ .Version }}-amd64
      - ghcr.io/ovrclk/{{ .ProjectName }}:{{ .Version }}-arm64v8
  - name_template: ghcr.io/ovrclk/{{ .ProjectName }}:latest
    image_templates:
      - ghcr.io/ovrclk/{{ .ProjectName }}:latest-amd64
      - ghcr.io/ovrclk/{{ .ProjectName }}:latest-arm64v8
